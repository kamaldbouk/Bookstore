            body {
                background-image: url(paymentbg.png);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .group {
                margin-bottom: 20px;
            }

            .group label {
                display: block;

            }

                width: 100%;

                border-radius: 5px;
                box-sizing: border-box;
            }

            .box {
                background-color: white;
                width: 400px;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 2px 2px 60px rgb(49, 10, 164);
                text-align: center;
            }

            .box #pay {
                position: relative;
                padding: 10px;
                border: 0;
                border-radius: 10px;
                background-color: #496989;
                box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.5);
                cursor: pointer;
                width: 100px;
                color: white;
                margin-top: 20px;
            }

            .box #pay:active {

                left: 3px;
                box-shadow: none;

    <body>

        <div class="box">

            <h1>Invoice</h1>

            <img src="payways.png">

            <div class="group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            </div>

            <div class="group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" placeholder="John Doe">
            </div>

            <div class="group2">
                <label for="expiry">Expiry Date</label> 
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <label for="cvv">Security Code</label> <br>
                <input type="text" id="expiry" placeholder="MM/YY">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="text" id="cvv" placeholder="CVV">
            </div>
            
            <button type="submit" id="pay" onclick="pay()">Pay</button>
        </div>
        

        <script>

            function pay() {
                var card = document.getElementById('cardNumber').value;
                var name = document.getElementById('name').value;
                var expiry = document.getElementById('expiry').value;
                var cvv = document.getElementById('cvv').value;

                if (!card || !name || !expiry || !cvv) {
                    alert('All fields are required.');
                }
                else{
                    if (!/^\d+$/.test(card) || card.length!=16){
                        alert('Enter a valid Card Number.')
                    }
                    else {
                        if (!/^\d+$/.test(cvv) || cvv.length!==3 ){
                            alert('Enter a valid Security Code.')
                        }
                        else {
                            if (parseInt(expiry%100) <24) {
                                alert('Your card is expired. Contact your local bank provider.')
                            }
                            else {
                                alert('Payment successful.')
                                window.location.href = 'home.html';
                            }
                        }
                        
                    }
                }
               
            }

            

        </script>

    </body>
